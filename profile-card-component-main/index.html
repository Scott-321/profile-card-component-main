<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
</head>

<body>
    <main>
      <article class="card">
        <img class="card__top-background"src="./images/bg-pattern-card.svg" alt="green cirles">
        <img class="card__profile-photo" src="./images/image-victor.jpg" alt="profile photo">
        <h1> Victor Crest <span class="darkgrayishblue h1-26">26</span></h1>
        <p class="london darkgrayishblue">London</p>
        <div class="card__bottom">
          <div>
            <h2>80K</h2>
            <p class="darkgrayishblue">Followers</p>
          </div>
          <div>
            <h2>803K</h2>
            <p class="darkgrayishblue">Likes</p>
          </div>
          <div>
            <h2>1.4K</h2>
            <p class="darkgrayishblue">Photos</p>
          </div>
        </div> 
      </article>
    </main>
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Scott-321" target="_blank">Scott-321</a>.
    </footer>
</body>
</html>
